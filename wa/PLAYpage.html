<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>JavaScript Game | Rock Paper Scissors</title>
    <link rel="stylesheet" href="PLAYpage.css" />
  </head>
  <body>
    <section class="container">
      <div class="result_field">
        <div class="result_images">
          <span class="user_result">
            <img src="rock.jpg" alt="cute rock" />
          </span>
          <span class="cpu_result">
            <img src="rock.jpg" alt="cute rock" />
          </span>
        </div>
        <div class="result">Click to play!</div>
      </div>
      <div class="option_images">
        <span class="option_image">
          <img src="rock.jpg" alt="cute rock" />
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="paper.jpg" alt="cute paper" />
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="scissors.jpg" alt="cute scissors" />
          <p>Scissors</p>
        </span>
      </div>
    </section>
   <script src="PLAYpage.js" defer></script>
  </body>
</html>
