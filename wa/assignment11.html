<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Random Quote Generator">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="wa11.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
    </head>
    <body>
        
        <div class="container">
     
            <h1>
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote"></span>
            <i class="fas fa-quote-right"></i>
            </h1>
       
            <p class="author" id="author"></p>

           
            <div class="buttons">

                <a class="instagram" id="insta" href="https://www.instagram.com/" data-size="large" target="_blank" rel="noopener noreferrer">Upload to Instagram<i class="fab fa-instagram"></i></a>
       
                <button class="next" onclick="getNewQuote()">Next Quote!</button>
            </div>
        </div>
        <div class="description">
            <p>The extension to this page is to the Instagram sign-in page url, so that the user can sign into their Instagram account to share the random quote.</p>
        </div>
        

        <script src="wa11.js"></script> 
      
    </body>
    
</html>
